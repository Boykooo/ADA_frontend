<div fx Layout="row" class="full-height">
  <div fxFlex="10%">
    <app-console-navbar></app-console-navbar>
  </div>
  <div fxFlex="90%">
    <div fxLayout="row">
      <div fxFlex="100%" style="background-color: #f5f5f5; height: 100vh">
        <app-navbar></app-navbar>
        <div fxLayout="row">
          <mat-card fxFlex="40" fxFlexOffset="10">
            <mat-card-header>
              <h2>User info</h2>
            </mat-card-header>
            <mat-card-content class="list-item-margin" style="font-size: 16px">
              <mat-list>
                <mat-form-field fxFlex="100">
                  <input matInput placeholder="Email" [(ngModel)]="accountDto.email">
                </mat-form-field>
              </mat-list>
              <mat-list-item class="list-item-margin">
                <mat-form-field fxFlex="100">
                  <mat-select placeholder="Roles" [(ngModel)]="accountDto.roleIds" multiple>
                    <mat-option *ngFor="let role of roles" [value]="role.id">
                      {{role.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-list-item>
              <mat-list-item fxLayout="column">
                <div fxLayoutAlign="start">
                  <h4>New password</h4>
                </div>
                <div>
                  <mat-form-field fxFlex="100">
                    <input matInput placeholder="Password" [(ngModel)]="newPassword">
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field fxFlex="100">
                    <input matInput placeholder="Verify password" [(ngModel)]="verifyNewPassword">
                  </mat-form-field>
                </div>
              </mat-list-item>
            </mat-card-content>
            <mat-card-actions>
              <div fxLayoutAlign="start" class="nested-font-size-16">
                <button mat-raised-button
                        color="primary"
                        class="card-action"
                        (click)="updateUser()">
                  Save
                </button>
              </div>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
