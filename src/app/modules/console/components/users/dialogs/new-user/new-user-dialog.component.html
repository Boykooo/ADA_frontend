<div >
  <mat-list fxFlex="100">
    <mat-list-item>
      <mat-form-field fxFlex="100">
        <input matInput placeholder="Email" [(ngModel)]="accountDto.email">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field fxFlex="100">
        <input matInput placeholder="Password" [(ngModel)]="accountDto.password">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field fxFlex="100">
        <mat-select placeholder="Roles" [(ngModel)]="accountDto.roleIds" multiple>
          <mat-option *ngFor="let role of roles" [value]="role.id">
            {{role.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button color="accent" style="font-size: 16px" (click)="createUser()">
        Create user
      </button>
    </mat-list-item>
  </mat-list>
</div>
