<div fx Layout="row" class="full-height">
  <div fxFlex="10%">
    <app-console-navbar></app-console-navbar>
  </div>
  <div fxFlex="90%">
    <div fxLayout="row">
      <div fxFlex="100%" style="background-color: #f5f5f5; height: 100vh">
        <app-navbar></app-navbar>
        <div fxLayout="column">
          <div fxLayout="row" style="margin-top: 50px">
            <div fxLayout="column" fxFlex="40" fxFlexOffset="5">
              <span style="font-size: 34px; font-weight: bold; margin-bottom: 30px">
                CPU load
              </span>
              <canvas baseChart height="500"
                      [datasets]="cpuChartData"
                      [labels]="cpuLabels"
                      [colors]="cpuChartColor"
                      [options]="cpuChartOptions"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"></canvas>
            </div>
            <div fxLayout="column" fxFlex="40" fxFlexOffset="5">
              <span style="font-size: 34px; font-weight: bold; margin-bottom: 30px">
                Memory load
              </span>
              <canvas baseChart height="500"
                      [datasets]="memoryChartData"
                      [labels]="memoryLabels"
                      [options]="memoryChartOptions"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"></canvas>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
