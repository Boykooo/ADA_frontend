<div fx Layout="row" class="full-height">
  <div fxFlex="10%">
    <app-console-navbar></app-console-navbar>
  </div>
  <div fxFlex="90%">
    <div fxLayout="row">
      <div fxFlex="100%" style="background-color: #f5f5f5; height: 100vh">
        <app-navbar></app-navbar>
        <div fxLayout="row">
          <mat-card class="restore-card" fxFlex="40">
            <mat-card-header fxLayoutAlign="center center">
              <h2>Last restore</h2>
            </mat-card-header>
            <mat-card-content>
              {{lastRestore.executionTime}}
            </mat-card-content>
          </mat-card>
          <mat-card style="max-width: 400px;" fxFlex="40">
            <mat-card-header fxLayoutAlign="center center">
              <h2>Last restore</h2>
            </mat-card-header>
            <mat-card-content>
              {{lastRestore.executionTime}}
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
