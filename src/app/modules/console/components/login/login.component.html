<div class="container">
  <div class="row col-md-12">
    <div class="col-md-2">
    </div>
    <div class="col-md-8" style="text-align: center">
      <h1>Login</h1><br>
      <div class="row col-md-12">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
          <div class="form-group">
            <div class="row">
              <div class="col-md-1">
              </div>
              <div class="col-md-2" style="text-align: left;">
                Email:
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" [(ngModel)]="loginModel.email">
              </div>
              <div class="col-md-2">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-1">
              </div>
              <div class="col-md-2">
                Password:
              </div>
              <div class="col-md-7">
                <input type="password" class="form-control" [(ngModel)]="loginModel.password">
              </div>
              <div class="col-md-2">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)='login()'>
          Login
        </button>
      </div>
      <div class="col-md-2">
      </div>
    </div>
    <div class="col-md-2">
    </div>
  </div>


</div>
